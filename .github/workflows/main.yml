name: Publish Static Web App to Azure Blob Storage

on: push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v1

    - name: Login to Azure
      uses: Azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Publish app
      uses: Azure/cli@v1.0.0
      with:
        azcliversion: latest
        inlineScript: |
          az storage blob upload-batch -s $GITHUB_WORKSPACE/website -d \$web --account-name ${{ secrets.STORAGE_ACCOUNT_NAME }} --auth-mode login
  
    - name: Purge CDN
      uses: Azure/cli@v1.0.0
      with:
        azcliversion: latest
        inlinescript: |
          az cdn endpoint purge -g ${{ secrets.RESOURCE_GROUP_NAME }} -n ${{ secrets.ENDPOINT_NAME }} --profile-name ${{ secrets.PROFILE_NAME }} --content-paths '/*'
